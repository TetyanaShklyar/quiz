<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дитячий Quiz з HTML та CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Плаваючі анімаційні кульки -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>


    <!-- Форма для входу -->
    <div class="login-container">
        <!-- Блок з фото та привітанням -->
        <div class="welcome-section">
            <img src="images/tanya.jpg" alt="Фото викладача" class="teacher-photo">
            <h2>Привіт, учні!</h2>
            <p>Тетяна рада вітати вас на тесті з HTML та CSS. Давайте перевіримо ваші знання і
                дізнаємось
                нове!</p>
        </div>

        <!-- Форма для входу -->
        <form class="login-form" id="loginForm">
            <h2>Введіть своє ім'я</h2>
            <input type="text" id="username" placeholder="Ваше ім'я" required>
            <button type="submit">Почати тест</button>
        </form>
    </div>


    <!-- Контейнер для питань -->
    <div class="quiz-container hidden" id="quizContainer">
        <div class="question-container">
            <div id="parallaxContainer" class="parallax"></div>
            <h3 id="questionText">Питання 1:</h3>
            <div class="options">
                <button class="option">Варіант 1</button>
                <button class="option">Варіант 2</button>
                <button class="option">Варіант 3</button>
                <button class="option">Варіант 4</button>
            </div>
        </div>
        <button id="nextButton" class="hidden">Наступне питання</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
